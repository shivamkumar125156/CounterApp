<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="wrapper flex flex-col justify-center items-center w-[100vw] h-[100vh] bg-[#344151] gap-10">
        <div class="text-[#0398d4] text-[20px] font-bold">Increment and Decrement</div>
        <div class="flex bg-white text-[25px] text-[#344151] rounded-sm gap-12 px-3 justify-evenly">
            <button onclick="decrement()" class="border-r-2 border-[#bfbfbf] py-3 pr-5">
                <i class="fas fa-minus"></i>
            </button>
            <div id="counter" class="font-extrabold py-3">
                0
            </div>
            <button onclick="increment()" class="border-l-2 border-[#bfbfbf] py-3 pl-5">
                <i class="fas fa-plus"></i>
            </button>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/58a810656e.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
